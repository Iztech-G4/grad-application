<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../../images/iyte-comp-logo.png">
  <title>Review Applicant</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" data-search-pseudo-elements> </script>
  <link rel="stylesheet" href="../../styles/application.css">
  <link rel="stylesheet" href="../../styles/details.css">
  <script src="../../javascript/interview-displayer.js"></script>
</head>

<!-- Visibility of interview buttons will be set up as the page starts loading up. (TODO:Use another function to fetch data from db and use this function inside of it) -->

<body">
  <div class="container">
    <div class="logo-and-title">
      <img class="iztech-logo" src="../../images/iyte-logo.jpg" alt="" width="120" height="120">
      <div class="school-title">
        <h3 class="">Izmir Institute Of Technology Graduate Application</h3>
      </div>
    </div>
    <hr class="">
    <div class="py-5 text-center">
      <h2>Applicant Details</h2>
    </div>

    <div class="row">
      <div class="row docs-info">

        <!-- Student Personal Information Side-Section -->
        <div class="col-md-5 order-md-2 mb-4" style="width: 50rem;">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Personal Information</span>
            <span class="badge badge-secondary badge-pill">5</span>
          </h4>
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <h6 class="my-0">Name & Lastname: </h6>
              </div>
              <span class="text-muted">ABCDE FGHIJKL</span>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <h6 class="my-0">Email: </h6>
              </div>
              <span class="text-muted">user@email.com</span>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <h6 class="my-0">Social Security No: </h6>
              </div>
              <span class="text-muted">1234567891011</span>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <h6 class="my-0">Foreign Student: </h6>
              </div>
              <span class="text-muted">Yes</span>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <h6 class="my-0">Is Working?</h6>
              </div>
              <span class="text-muted">No</span>
            </li>
          </ul>
        </div>

        <!-- Open Documents And Verify Section -->
        <div class="col-md-7 order-md-1">
          <h4 class="mb-3">Related Documents</h4>
          <form class="needs-validation" novalidate>

            <label for="preapp">Pre-application Form</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
              </div>
              <input type="text" class="form-control" aria-label="Text input with checkbox" disabled
                placeholder="Preapplication Document">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Open</button>
              </div>
            </div>

            <label for="preapp">Undergraduate Transcript</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
              </div>
              <input type="text" class="form-control" aria-label="Text input with checkbox" disabled
                placeholder="Undergraduate Transcript">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Open</button>
              </div>
            </div>

            <label for="preapp">ALES Result</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
              </div>
              <input type="text" class="form-control" aria-label="Text input with checkbox" disabled
                placeholder="ALES Result">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Open</button>
              </div>
            </div>

            <label for="preapp">English Exam Result</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
              </div>
              <input type="text" class="form-control" aria-label="Text input with checkbox" disabled
                placeholder="English Exam Result">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Open</button>
              </div>
            </div>

            <label for="preapp">Reference Letters</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
              </div>
              <input type="text" class="form-control" aria-label="Text input with checkbox" disabled
                placeholder="Reference Letters">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Open</button>
              </div>
            </div>

            <label for="preapp">Master's Degree Transcript</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
              </div>
              <input type="text" class="form-control" aria-label="Text input with checkbox" disabled
                placeholder="Reference Letters">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Open</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

</body>

</html>
