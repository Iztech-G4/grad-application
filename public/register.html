<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/iyte-comp-logo.png">
  <title>Register</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="styles/register.css">
  <link rel="stylesheet" href="styles/application.css">

</head>

<body>

  <div class="container">
    <div class="logo-and-title">
      <img class="iztech-logo" src="images/iyte-logo.jpg" alt="" width="120" height="120">
      <h3 class="school-title">Izmir Institute Of Technology Graduate Application</h3>
    </div>

    <div class="row register-input-row">
      <div class="col-md-10 order-md-1">
        <h4 class="mb-3">Register</h4>
        <hr class="mb-4">
        <form class="needs-validation" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName">First name</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
              <span class="error-msg" style="color:red;" id="firstName-error"></span>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName">Last name</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
              <span class="error-msg" style="color:red;" id="lastName-error"></span>
            </div>
          </div>

          <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
            <span class="error-msg" style="color:red;" id="email-error"></span>
          </div>

          <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" autocomplete="on" class="form-control" id="password" placeholder="Password" required>
            <span class="error-msg" style="color:red;" id="password-error"></span>
          </div>

          <div class="mb-3">
            <label for="password">Re-type Password</label>
            <input type="password" autocomplete="on" class="form-control" id="password-again" placeholder="Password"
              required>
            <span class="error-msg" style="color:red;" id="password-again-error"></span>
          </div>

          <hr class="mb-4">
          <span class="error-msg" style="color:red;" id="phone-error"></span>
          <button class="btn btn-primary btn-lg btn-block" type="button" onclick="signUp()">Sign Up</button>

          <small class="text-muted">
            Already have an account?
          </small>
          <button class="btn btn-lg btn-danger btn-block" type="button" onclick="getLoginPage()">Sign In</button>

        </form>
      </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 1992-2020 Izmir Institute Of Technology</p>
    </footer>
  </div>

  <script src="/__/firebase/7.14.2/firebase-app.js"></script>
  <script src="/__/firebase/7.14.2/firebase-auth.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="javascript/register.js"></script>
</body>

</html>
