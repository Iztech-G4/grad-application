<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body onload="getApplicationData()">
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#"><img src="../../images/iyte-comp-logo.png" alt=""
                width="32" height="32"> Izmir Institute Of Technology</a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#" onclick="signOut()">Sign out</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="applicant-dashboard.html">
                                <i class="fas fa-columns link-icon"></i>
                                Dashboard <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="application-personal-info.html">
                                <i class="fas fa-file-upload link-icon"></i>
                                Create Application
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="userGuide.html">
                                <i class="fas fa-book-reader link-icon"></i>
                                Applicant's Guide
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="my-application.html">
                                <i class="fas fa-id-card-alt link-icon"></i>
                                My Application
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="settings.html">
                                <i class="fas fa-cog link-icon"></i>
                                Settings
                            </a>
                        </li>
                    </ul>

                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

                <div class="application-section">
                    <h4 class="page-title">Application Details</h4>
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th>Department</th>
                                    <th>Current Status</th>
                                    <th>Application Date</th>
                                </tr>
                            </thead>
                            <tbody id="applicationEntries">
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="interview-section">
                    <h4 class="page-title">Interview Details</h2>
                        <div class="table-responsive">
                            <table class="table table-striped table-sm">
                                <thead>
                                    <tr>
                                        <th>Place</th>
                                        <th>Date</th>
                                        <th>Time</th>
                                    </tr>
                                </thead>
                                <tbody id="interviewEntries">
                                </tbody>
                            </table>
                        </div>
                </div>
            </main>
        </div>
    </div>
    <script src="/__/firebase/7.14.2/firebase-app.js"></script>
    <script src="/__/firebase/7.14.2/firebase-database.js"></script>
    <script src="/__/firebase/7.14.2/firebase-auth.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="//connect.facebook.net/en_US/sdk.js"></script>

    <script>
        FB.init({
            appId: '271875460605718',
            status: true,
            xfbml: true,
            version: 'v2.6'
        });
    </script>

    <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
    <meta name="google-signin-client_id"
        content="682877338890-pt2fts6ts1hupjj4ph3duo00eq87t0eb.apps.googleusercontent.com">
    <script>
        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                // window.location.href = '/users/applicant/applicant-dashboard';
            } else {
                window.location.href = '/login';
            }
        });

        function onLoad() {
            gapi.load('auth2', function () {
                gapi.auth2.init();
            });
        }

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
            });
            FB.logout(function (response) {
                // Person is now logged out
            });
            firebase.auth().signOut().then(function () {
                window.location.href = "/login"
            }).catch(function (error) {
                console.log(error)
            });
        }
    </script>
    <script>
        var userId;
        firebase.auth().onAuthStateChanged(function (user) {
            userId = firebase.auth().currentUser.uid;
        });
    </script>
</body>

</html>
