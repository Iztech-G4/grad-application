<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Settings</title>
    <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" data-search-pseudo-elements> </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/application.css">
    <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" data-search-pseudo-elements> </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" href="../../styles/my-application.css">
</head>

<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#"><img src="../../images/iyte-comp-logo.png" alt=""
                width="32" height="32"> Izmir Institute Of Technology</a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#">Sign out</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="applicant-dashboard.html">
                                <i class="fas fa-columns link-icon"></i>
                                Dashboard <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="application-personal-info.html">
                                <i class="fas fa-file-upload link-icon"></i>
                                Create Application
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="userGuide.html">
                                <i class="fas fa-book-reader link-icon"></i>
                                Applicant's Guide
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="my-application.html">
                                <i class="fas fa-id-card-alt link-icon"></i>
                                My Application
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="settings.html">
                                <i class="fas fa-cog link-icon"></i>
                                Settings
                            </a>
                        </li>
                    </ul>

                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
              <section id="basic-settings">
                <h1 class="title big">Information</h1>
                <div class="row">
                  <div class="avatar col-sm-3">
                    <img src="https://d36rlb2fgh8cjd.cloudfront.net/default-images/default-user-q80.png" alt="Zekihan">
                    <div class="col-auto">
                      <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="Lorem Ipsum">
                    </div>
                  </div>
      
                  <div class="col-sm-9">
                    <div class="other-infos infos-zone">
                      <h2>Your information <span class="other-message"></span></h2>
                      <form action="/set_infos" class="form-horizontal" method="post" data-parsley-validate="" novalidate="">

                        <div class="form-group row">
                          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                          <div class="col-7">
                            <input type="text" readonly class="form-control-plaintext" id="staticEmail"
                              value="email@example.com">
                          </div>
                        </div>

                        <div class="form-group row">
                          <label for="inputEmail3" class="col-auto col-form-label">Phone</label>
                          <div class="col-auto">
                            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="+90******1111">
                          </div>
                          <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Change your phone</button>
                          </div>
                        </div>

                        <div class="form-group row">
                          <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Reset Password</button>
                          </div>
                        </div>

                        <div class="form-group row">
                          <div class="col-7">
                            <button style="background-color: rebeccapurple;" type="submit"
                              class="btn btn-primary btn-block">Save Changes</button>
                          </div>
                        </div>

                    </div>
      
                    <div class="form-group row">
                      <div class="col-lg-5 margin-right">
      
                      </div>
                      <div class="col-auto">
                        <button type="submit" class="btn btn-danger">Delete your account</button>
                      </div>
                    </div>
                  </div>
                  </form>
                </div>
              </section>
            </main>
      
        </div>
    </div>
    <script src="semantic/dist/semantic.min.js"></script>
</body>

</html>
