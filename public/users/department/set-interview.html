<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../styles/verification.css">

    <!-- Bootstrap imports -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" data-search-pseudo-elements> </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>

    <!-- Navigation menu and logo-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href=""><img src="../../images/iyte-comp-logo.png" height="60" width="60"> Izmir
            Institute Of Technology</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="">Dashboard </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Profile </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Settings </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- List view of applications -->
    <main role="main" class="container">
        <div class="col-12">
            <div class="my-3 p-3 bg-white rounded shadow-sm">
                <h6 class="border-bottom border-gray pb-2 mb-0">Set Interview</h6>
                <p class="card-text">Set interview time and location for <span style="color: blue;">Applicant
                        Name</span>.</p>
                <form style="margin-left:15px;">
                    <div class="form-group row">
                        <p for="meeting-time">Choose a place for the interview:</p>
                        <div class="col-auto">
                            <input type="input" id="place-field" name="place" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <p for="meeting-time">Select the date:</p>
                        <div class="col-auto">
                            <input type="date" id="date-picker" name="date"  />
                        </div>
                        <p for="meeting-time">Select the time:</p>
                        <div class="col-auto">
                            <input type="time" id="time-picker" name="time" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-16" style="margin-top:30px;margin-left:800px;margin-right:30px;">
                            <button type="submit" onclick="setInterview()" class="btn btn-primary">Set Interview</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-1.12.4.js" async></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" async></script>

    <script src="/__/firebase/7.14.4/firebase-app.js" defer></script>
    <script src="/__/firebase/7.14.4/firebase-auth.js" defer></script>
    <script src="/__/firebase/init.js" defer></script>
    <script src="../../javascript/set-interview.js" defer></script>
</body>

</html>
