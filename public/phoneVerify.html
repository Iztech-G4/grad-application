    <title>Phone Verification</title>

<body style="margin-top:300px;margin-left:600px;margin-right:30px;">
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#"><img src="../../images/iyte-comp-logo.png" alt=""
                width="32" height="32"> Izmir Institute Of Technology</a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#">Sign out</a>
            </li>
        </ul>
    </nav>
    <form>

        <div class="row">
            <div class="col-md-6 mb-3">
                <div id="countdown"></div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="firstName">Verification Code</label>
                <input type="text" class="form-control" id="verificationCode" required>
                <div class="invalid-feedback">
                    Valid first name is required.
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-auto">
                <button class="btn btn-primary btn-block" onclick="verify()" type="button">Submit</button>
            </div>
        </div>
    </form>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
        var timeleft = 180;
        var downloadTimer = setInterval(function () {
            if (timeleft <= 0) {
                clearInterval(downloadTimer);
                document.getElementById("countdown").innerHTML = "Finished";
            } else {
                document.getElementById("countdown").innerHTML = timeleft + " seconds remaining";
            }
            timeleft -= 1;
        }, 1000);

        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function verify() {
            var phone = getCookie("phone")
            var url = '/verifyCode'
            var body = {
                phoneNumber: phone,
                verificationCode: document.getElementById('verificationCode').value
            }
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    console.log(xhr.response)

                }
            };
            xhr.open("POST", url, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify(body));
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
