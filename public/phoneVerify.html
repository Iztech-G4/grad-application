<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="icon" href="assets/iyte-logo.svg">

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <title>Phone Verification</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <a class="navbar-brand"><img src="assets/iyte-logo.svg" alt="" width="32" height="32"> Izmir Institute of
            Technology</a>
        <ul class="navbar-nav px-3">
        </ul>
    </nav>
    <div class="container" style="width: fit-content; padding-top: 15%;">
        <div>
            <div>
                <div id="countdown"></div>
            </div>
        </div>
        <div>
            <div>
                <label for="firstName">Verification Code</label>
                <input type="text" class="form-control" id="verificationCode" required>
            </div>
        </div>
        <div>
            <div id="buttons">
                <button class="btn btn-primary btn-block mt-2" onclick="verify()" type="button">Submit</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="javascript/phone.js" defer></script>

    <script>
        var timeleft = 180;
        var downloadTimer = setInterval(function () {
            if (timeleft <= 0) {
                clearInterval(downloadTimer);
                document.getElementById("countdown").innerHTML = "Finished";
                opener.verify(false);
            } else {
                document.getElementById("countdown").innerHTML = timeleft + " seconds remaining";
            }
            timeleft -= 1;
        }, 1000);
    </script>
</body>

</html>
